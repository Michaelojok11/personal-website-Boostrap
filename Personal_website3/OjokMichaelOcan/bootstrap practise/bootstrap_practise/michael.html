<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  span {
    display: inline-block;
    width: 70px;
    height: 70px;
    margin: 6px;
    background-color: #555;
  }
  </style>
</head>
<body>

<div class="container mt-3">
  <h2>Borders</h2>
  <p>Round the corner of an element with the rounded classes:</p> 
  <span class="rounded"></span>
  <span class="rounded-top"></span>
  <span class="rounded-end"></span>
  <span class="rounded-bottom"></span>
  <span class="rounded-start"></span>
  <span class="rounded-circle"></span>
  <span class="rounded-pill" style="width:130px"></span>
  <br>
  <span class="rounded-0"></span>
  <span class="rounded-1"></span>
  <span class="rounded-2"></span>
  <span class="rounded-3"></span>
  <span class="rounded-4"></span>
  <span class="rounded-5"></span>
</div>

<!-- Float and Clearfix -->

<!-- shadow elements under utilities -->

<!-- form-control
is used to get proper form styling -->
<form action="">
  <div class="mb-3 mt-3">
    <label for="email"> Email: </label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
   <label for="pwd"> Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">           
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input type="checkbox" name="remember" class="form-check-input">
    </label>
  </div>
  <button type="submit" class="btn btn-primary"> Submit </button>
</form>

<!-- form action -->
<div class="mb-3 mt-3">
  <label for="comment"> Comments: </label>
  <textarea name="text" class="form-control" id="comment" cols="30" rows="5">
    I am called Ojok Michael Ocan, son of the soil.
  </textarea>
</div>
<!-- form action -->


<!-- form action -->
<form action="">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="col">
      <input type="password" class="form-control" placeholder="Enter password" name="pswd">
    </div>
  </div>  
</form>

<!-- form action 2 -->
<form action="#">
  <input type="text" class="form-control form-control-lg" placeholder="Large input">
  <input type="text" class="form-control mt-3" placeholder="Normal input" disabled>
  <input type="text" class="form-control form-control-sm mt-3" placeholder="Read Only" readonly>
</form>
<!--  -->

<!-- color picker -->
<form action="">
  <label for="myColor" class="form-label"> Color picker </label>
  <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
</form>

<!-- Select menu -->
<form action="">
  <label for="sel1" class="form-label"> Select list (select one):</label>
  <select name="sellist1" id="sel1" class="form-select">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
  <br>

</form>

<!-- data lists -->
<form action="">
  <label for="browser" class="form-label"> Choose your browser from the list: </label>
  <input type="text" class="form-control" list="browsers" name="browser" id="browser"  >
  <datalist id="browsers">
  <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
</form>



<!-- select menu end -->


</body>
</html>
